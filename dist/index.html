<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITConnect</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        #root {
            height: 100vh; /* Full height for the root element */
        }
    </style>
<script defer src="bundle.js"></script></head>
<body>
    <div id="root"></div>
    <!-- Include React and React Router -->
    <script type="text/javascript" src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script type="text/javascript" src="https://unpkg.com/react-router-dom@6.26.2/umd/react-router-dom.min.js" crossorigin></script>
    <!-- This script will be bundled by Webpack -->
    <script src="bundle.js" defer></script>
</body>
</html>
